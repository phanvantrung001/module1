<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1"  placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ nhứ hai">
    <button onclick="cong()" >cong</button>
    <button onclick="tru()" >tru</button>
    <button onclick="nhan()" >nhan</button>
    <button onclick="chia()" >chia</button>
    <p id="ketqua">ketqua</p>

    <script>
        
        function cong() {
        
           var num1 = document.getElementById('num1').value;
           var num2 = document.getElementById('num2').value;
           var num1 = parseInt(num1);
           var num2 = parseInt(num2);
           var ketqua = num1 + num2;
           document.getElementById('ketqua').innerHTML = ketqua;

        }
        function tru(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num1 = parseInt(num1);
            var num2 = parseInt(num2);
            var ketqua = num1 - num2;
            document.getElementById('ketqua').innerHTML = ketqua;
        }
        function nhan(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num1 = parseInt(num1);
            var num2 = parseInt(num2);
            var ketqua = num1 * num2;
            document.getElementById('ketqua').innerHTML = ketqua;

        }
        function chia(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num1 = parseInt(num1);
            var num2 = parseInt(num2);
            var ketqua = num1 / num2;
            document.getElementById('ketqua').innerHTML = ketqua;
        }

    </script>
</body>
</html>
