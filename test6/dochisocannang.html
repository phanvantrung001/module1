<script>
  function kiemtra() {
     
  var can_nang = document.getElementById("can_nang").value;
  var chieu_cao = document.getElementById("chieu_cao").value;
  console.log(232332)
  var bmi = can_nang / ( Math.pow(chieu_cao, 2) )
  console.log(bmi)
  //var ketqua = "";
  if ( bmi < 16)
  ketqua = 'quá gầy nhé';
  else if(bmi<17){
  ketqua = 'gay do 2';
}
  else if(bmi<18.5){
  ketqua = 'gay do 1';
}
  else if(bmi<25){
  ketqua = 'binh thuong';
}
  else if(bmi<30){
  ketqua = 'thua can';
}
  else if(bmi<35){
  ketqua = 'beo phi 1';
}
  else if(bmi<40){
    ketqua = 'beo phi 2';
  }
    else{
        ketqua = 'qua beo';
    }
    document.getElementById("ketqua").innerHTML = ketqua;
}
  

  
</script>
