<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var browser = prompt("enter browser name!");
      switch (browser) {
        case "Edge":
          alert("You've got the Edge");
          break;
        case "chrome":
        case "firefox":
        case "safari":
        case "opera":
          alert("okay we suptort there browser too");
          break;
        default:
          alert("We hope that this page looks ok!");
      }

      var a = prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2,3");
          break;
      }

      var value = prompt("Type a number", 0);
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }

      var value = prompt("Type a number", 0);
      switch (value) {
        case 0:
          alert(1);
          break;
        case 1:
          alert(2);
          break;
        default:
          alert(0);
      }
    </script>
  </body>
</html>
