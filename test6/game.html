<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #puzzle {
  width: 300px;
  height: 300px;
  margin: 0 auto;
  background-image: url("puzzle.jpg");
  background-size: 300px 300px;
  display: flex;
  flex-wrap: wrap;
}


.piece {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  background-position: center;
  background-repeat: no-repeat;
}

button {
  display: block;
  margin: 10px auto;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="puzzles">
          <img  id="img1" src="" alt="" />
          <img  id="img2" src="" alt="" />
          <img  id="img3" src="" alt="" />
          <img  id="img4" src="" alt="" />
          <img  id="img5" src="" alt="" />
          
        </div>
      </div>
</body>
</html>
<script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
<script >
var Images = {
	imgsDB: 
	[
	["img6.png", 
	"img6.png", 
	"img6.png", 
	"img6.png", 
	"img6.png"],
	["img7.jpeg",
	"img7.jpeg",
	"img7.jpeg",
	"img7.jpeg",
	"img7.jpeg"],
	["img8.jpeg",
	"img8.jpeg",
	"img8.jpeg",
	"img8.jpeg",
	"img8.jpeg"]
	],
	imgpos: [0, 0, 0, 0, 0]
	
}

function placeImage(imgpos1, imgToggle) {
	Images.imgpos[imgpos1 - 1] = imgToggle;        
	var imageName = "#img" + imgpos1.toString();  
	$(imageName).attr("src", "" + Images.imgsDB[imgToggle][imgpos1 - 1]);

}

function setImagesRandom() {
	for (var i=1; i <= 5; i++)
	{
		var num1 = Math.floor ((Math.random() * 3));
		placeImage(i, num1);
	}
}

function imageClick(imgpos1) {
	var imgToggle = Images.imgpos[imgpos1 - 1];
	if (imgToggle === 0) {
		placeImage(imgpos1, 1);
	}
	else if (imgToggle === 1) {
		placeImage(imgpos1, 2);
	}
	else if (imgToggle === 2) {
		placeImage(imgpos1, 0);
	}
	
}

function checkSet() {
	var setImg = Images.imgpos[0];
	var setFlag = true;
	for (var i=1; i < 5; i++)
	{
		if (Images.imgpos[i] !== Images.imgpos[i - 1]) {
			setFlag = false;
		}
	}

	if (setFlag) {
		$('img').css("box-shadow", "4px 4px 9px red")
	}
	else {
		$('img').css("box-shadow", "2px 3px 3px black")
	}
}

var main = function () 
{

	setImagesRandom();

	$("#img1").click(function(){
		imageClick(1);
		checkSet();
	})
	$("#img2").click(function(){
		imageClick(2);
		checkSet();
	})
	$("#img3").click(function(){
		imageClick(3);
		checkSet();
	})
	$("#img4").click(function(){
		imageClick(4);
		checkSet();
	})
	$("#img5").click(function(){
		imageClick(5);
		checkSet();
	})

}


$(document).ready(main());
</script>
