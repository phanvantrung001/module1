<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumOfListPrime(x) {
        function KiemTra(n) {
          if (n <= 1) {
            return false;
          }
          for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
              return false;
            }
          }
          return true;
        }

        var sum = 0;
        for (var i = 0; i <= x; i++) {
          if (KiemTra(i)) {
            sum += i;
          }
        }
        return sum;
      }
      console.log(sumOfListPrime(20));
    </script>
  </body>
</html>
