<!DOCTYPE html>

<body>
    <script>
        var array = [5,2,3]
        function  insertNumberToArray(arr,index,x) {
            if(index < 0 || index > arr.length){
                return arr;
            }
            else {
                arr.splice(index,0 ,x)
                return arr;
            }
        }
        console.log(insertNumberToArray(array,1,18));
        
    </script>
</body>
</html>
