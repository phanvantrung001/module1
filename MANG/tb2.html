<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var arr= [1, 2, 3, 4, 5, 6, 7 ];
    var dau = 0;
    var cuoi = arr.length-1;
    while(dau< cuoi) {
        var b = arr[dau];
        arr[dau]=arr[cuoi];
        arr[cuoi]=b;
        dau++;
        cuoi--;

    }
    document.write(arr)
   </script> 
</body>
</html>
