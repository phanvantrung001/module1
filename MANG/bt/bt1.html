function isEven(num) {
  return num % 2 === 0;
}
function insertDash(numString) {
  let result = "";
  for (let i = 0; i < numString.length; i++) {
    if (isEven(parseInt(numString[i]))) {
      if (i > 0 && isEven(parseInt(numString[i-1]))) {
        result += "-";
      }
      result += numString[i];
    } else {
      result += numString[i];
    }
  }
  return result;
}
