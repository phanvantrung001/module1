<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtvalue"/>
    <button id="btnAdd" value="add" onclick="add_element_to_array();" > add</button>
    <button id="btnDisplay" value="Disphlay" onclick="display_array();">Display</button>
    <div id="ketqua"></div>

    <script>
        var x = 0;
        var array = Array();
        function add_element_to_array(){
            array [x] = document.getElementById("txtvalue").value;
            alert("element: " + array[x] + " added at index " + x );
            x++;
            document.getElementById("txtvalue").value = "";
        }
        function display_array(){
            var j = "<hr/>";
            for (var i = 0; i < array.length;i++){
                j+= "element" + i + " = " + array[i] + "<br/>";

            }
            document.getElementById("ketqua").innerHTML = j;
        }
    </script>
</body>
</html>
