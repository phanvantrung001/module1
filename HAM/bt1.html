<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt("nhap so "));
      isPrime(number);
      function isPrime(number) {
        var count = 0;
        var isPrime = false;
        if (number == 0) {
          console.log(number + "k phai la so nguyen to");
        } else {
          for (var i = 0; i <= number; i++) {
            if (number % i == 0) {
              count++;
            }
          }
          if (count == 2) {
            isPrime = true;
          }
          if (isPrime) {
            console.log(number +" "+ "la so nguyen to");
          } else {
            console.log(number + " k la so nguyen to");
          }
        }
      }
    </script>
  </body>
</html>
