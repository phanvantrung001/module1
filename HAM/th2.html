<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>
    <label>do F</label>
    <input id="inputF" type="number" placeholder ="do F" 
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
   </p>  
   <p> do C : <span id="outputC"></span></p>
   <script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        document.getElementById('outputC').innerHTML = (valNum - 32)/ 1.8;
    }
   </script>
</body>
</html>
