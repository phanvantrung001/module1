<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let Hinhtron = function (radius) {
        this.radius = radius;
        this.getRadius = function(){
            return radius;
        };
        this.getArea = function(){
            return Math.PI * radius * radius;
        };


      }; 
      let hinhtron = new Hinhtron(2);
      let radius = hinhtron.getRadius();
      let area = hinhtron.getArea();
      console.log(area);
     


    </script>
  </body>
