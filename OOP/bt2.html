<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function Temperature(celsius){
            this.celsius = celsius;
            this.getFahrenheit=function(){
                return  9/5 * this.celsius + 32;
            };
            this.getKelvins = function(){
                return this.celsius + 273.15
            };
  };
  let temperature = new Temperature(25);
  let fahrenheit = temperature.getFahrenheit()
  let kelvins = temperature.getKelvins();
  console.log(kelvins);
  console.log(fahrenheit);


  

        
    </script>
</body>
</html>
